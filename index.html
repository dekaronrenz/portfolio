<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <div id="app">
    <center style="margin-top: 10px; font-family: lucida calligraphy; font-size: 3em;">{{ message }}</center>
    <hr>
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" style="color: black; font-size: 1.2em; font-family: georgia; text-transform: uppercase;" href="#/">
          Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: black; font-size: 1.2em; font-family: georgia; text-transform: uppercase;" href="#/about">
          About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: black; font-size: 1.2em; font-family: georgia; text-transform: uppercase;" href="#/achievements">
          Achievements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: black; font-size: 1.2em; font-family: georgia; text-transform: uppercase;" href="#/hobbies">
          Hobbies</a>
        </li>
        
      </ul>
    </nav>
    <router-view></router-view>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
  <script>
    const { createApp, defineComponent, ref } = Vue;
    const { createRouter, createWebHashHistory } = VueRouter;

    const HomePage = defineComponent({
  template: `
    <div class="container-fluid mt-3 p-5">
      <div class="row">
        <div class="col-8">
          <p class="text-center h1" style="font-family: lucida calligraphy;">" Live life to the fullest "</p>
          <p class="h5 p-5" style="font-family: georgia;">This motto encourages me to embrace each moment, pursue my passions, and make the most out of every opportunity. It reminds me to live with intention, finding joy in the journey and learning from every experience. It emphasizes the importance of cultivating gratitude, for even in challenging times, there is always something to be thankful for. Moreover, it underscores the significance of embracing challenges as opportunities for growth, resilience, and self-discovery. By cherishing the present moment and savoring life's simple pleasures, I strive to create a life filled with purpose, fulfillment, and meaningful connections.</p>
        </div>
        <div class="col-4">
          <img src="images/formal.jpg" class="card-img-top" alt="formal-pic" style="width: 90%; align-items: center;">
        </div>
      </div>
    </div>

    <center>
      <div class="container-fluid mt-5 p-5" style="background-color: lavender;">
        <h3 class="p-2" style="font-family: georgia;">How about leaving a message for me?</h3>
        <form action="#" @submit.prevent="addMessage">
          <div class="col-6 mb-3">
            <input type="text" class="form-control" placeholder="Your Name" required v-model="name">
          </div>
          <div class="col-6 mb-3">
            <textarea class="form-control" placeholder="Write your message here..." required v-model="messageText"></textarea>
          </div>
          <button class="btn btn-primary">Add Message</button>
        </form>
      </div>
    </center>

    <div class="container-fluid p-5">
      <div v-if="messages.length > 0" class="mt-3">
        <h2 class="p-5" style="font-family: lucida calligraphy;">Messages</h2>
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12" v-for="(msg, index) in messages" :key="index">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title"><i class="bi bi-person-circle" style="font-size: 2em;"></i> {{ msg.name }}</h5>
                  <p class="card-text">{{ msg.text }}</p>
                  <button @click="removeMessage(index)" class="btn btn-danger float-end"><i class="bi bi-trash"></i> Remove</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
      `,
      setup() {
        const messages = ref([
          { name: "Jayat Gaming", text: "What a nice! Kaldag ka saakin" },
          { name: "Chandler Bing", text: "Could this message BE any later?" }
        ]);
        const name = ref("");
        const messageText = ref("");

        const addMessage = () => {
          messages.value.push({ name: name.value, text: messageText.value });
          name.value = "";
          messageText.value = "";
        };

        const removeMessage = (index) => {
          messages.value.splice(index, 1);
        };

        return {
          messages,
          name,
          messageText,
          addMessage,
          removeMessage,
        };
      }
    });

    const AboutPage = defineComponent({
      template: `
      <div class="container mt-5" style="font-family: georgia;">
        <div class="col-lg-10 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="text-center">Personal Details</h5>
              <hr>
              <div class="row">
                <div class="col-12 mb-4 h3 text-center">
                  <span> Renz Marion N. Escabas</span>   
                </div>
                <div class="col-4 mb-4 h5">
                  <label>Birthday: </label>
                  <span> August 24, 2003</span>   
                </div>
                <div class="col-4 mb-4 h5">
                  <label>Age: </label>
                  <span> 20 years old</span>   
                </div>
                <div class="col-4 mb-4 h5">
                  <label>Gender: </label>
                  <span> Male</span>   
                </div>
                <div class="col-4 mb-4 h5">
                  <label>Address: </label>
                  <span> Poblacion, Cordova, Cebu</span>   
                </div>
                <div class="col-4 mb-4 h5">
                  <label>Email: </label>
                  <span> marion.renz24@gmail.com</span>   
                </div>
                <div class="col-4 mb-4 h5">
                  <label>Phone Number: </label>
                  <span> 09221431432</span>   
                </div>
                <div class="col-10 mb-4 h5">
                  <label>Social Media Accounts: </label>
                  <span><a href="https://facebook.com"><i class="bi bi-facebook p-2" style="color: blue;"></i><a></span>
                  <span><a href="https://twitter.com"><i class="bi bi-twitter p-2" style="color: skyblue;"></i><a></span>
                  <span><a href="https://instagram.com"><i class="bi bi-instagram p-2" style="color: purple;"></i><a></span>
                  <span><a href="https://messenger.com"><i class="bi bi-messenger p-2" style="color: blue;"></i><a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid mt-5 p-5" style="font-family: georgia; background-color: lavender;">
        <h2 class="mb-4">Picture Collection</h2>
        <div class="row g-4">
          <div class="col-3">
            <div class="card">
              <img src="images/pic3.jpg" class="card-img-top">
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <img src="images/pic9.jpg" class="card-img-top">
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <img src="images/pic10.jpg" class="card-img-top">
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <img src="images/pic11.jpg" class="card-img-top">
            </div>
          </div>
        </div>
      </div>
      `
    });

    const AchievementsPage = defineComponent({
      template: `
      <div class="container-fluid mt-5" style="font-family: georgia;">
        <div class="col-lg-10 mx-auto">
          <div class="card border-0">
            <div class="card-body">
              <h2 class="text-center">Education</h2>
              <hr>
              <div class="row">
                <div class="col-6 mb-4 h5">
                  <label>Elementary: </label> <br>
                  <span style="margin-left: 50px;"> Cordova Central School</span><br>
                  <span style="margin-left: 50px;"> (2013-2014)</span>   
                </div>
                <div class="col-6 mb-4 h5">
                  <label>Junior High School: </label><br>
                  <span style="margin-left: 50px;"> Cordova Catholic Cooperative School</span><br>
                  <span style="margin-left: 50px;"> (2018-2019)</span>   
                </div>
                <div class="col-6 mb-4 h5">
                  <label>Senior High School: </label><br>
                  <span style="margin-left: 50px;"> Cordova Catholic Cooperative School</span><br>
                  <span style="margin-left: 50px;"> (2020-2021)</span>   
                </div>
                <div class="col-6 mb-4 h5">
                  <label>College: </label><br>
                  <span style="margin-left: 50px;"> Cordova Public College</span><br>
                  <span style="margin-left: 50px;"> (2021-present)</span>   
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class="container-fluid mt-5 p-5" style="font-family: georgia;">
        <h2 class="mb-4 text-center">Certificates</h2>
        <hr>
        <div class="row g-4">
          <div class="col-6">
            <div class="card border-0">
              <img src="images/pic13.jpg" class="card-img-top">
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <img src="images/pic14.jpg" class="card-img-top">
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <img src="images/pic15.jpg" class="card-img-top">
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <img src="images/pic16.jpg" class="card-img-top">
            </div>
          </div>
        </div>
      </div>
      `
    });

    const HobbiesPage = defineComponent({
      template: `
    <div class="container mt-3 p-5">
      <div class="row g-5">
        <div class="col-8">
          <p class="text-center h1">BASKETBALL</p>
          <p class="h5 p-5" style="font-family: georgia;">Ever since I was a kid, basketball has been my passion. From shooting hoops in the driveway to playing on organized teams, it's been a constant in my life. Now, at 20 years old, I still find solace and joy on the court. Basketball isn't just a hobby for me; it's a sanctuary where I can escape from the stresses of life and immerse myself in the game. Whether I'm dribbling down the court or sinking a three-pointer, the rhythm and flow of basketball help me forget my worries and feel a sense of security. It's more than just a sport; it's a lifeline that keeps me grounded and focused.</p>
          <div class="row g-2">
            <div class="col-4">
              <img src="images/pic1.jpg" class="card-img-top" alt="formal-pic" style="width: 100%; align-items: center;">
            </div>
            <div class="col-4">
              <img src="images/pic4.jpg" class="card-img-top" alt="formal-pic" style="width: 100%; align-items: center;">
            </div>
            <div class="col-4">
              <img src="images/pic8.jpg" class="card-img-top" alt="formal-pic" style="width: 100%; align-items: center;">
            </div>
          </div>
        </div>
        <div class="col-4">
          <img src="images/pic5.jpg" class="card-img-top" alt="formal-pic" style="width: 80%; align-items: center;">
        </div>
      </div>
    </div>
      `
    });

    const routes = [
      { path: '/', component: HomePage },
      { path: '/about', component: AboutPage },
      { path: '/achievements', component: AchievementsPage },
      { path: '/hobbies', component: HobbiesPage }
    ];

    const router = createRouter({
      history: createWebHashHistory(),
      routes,
    });

    createApp({
      setup() {
        const message = ref('My Portfolio')
        return {
          message
        }
      },
      components: {
        HomePage,
        AboutPage,
        AchievementsPage,
        HobbiesPage
      }
    }).use(router).mount('#app');
  </script>
</body>
</html>
